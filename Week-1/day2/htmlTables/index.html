<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
  <style>
    table {
      height: 200px;
      border: 1px solid black;
    }
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
        <tr>
            <td colspan="3"><h1>1</h1></td>
        </tr>
        <tr>
            <td rowspan="2"><h1>2</h1></td>
            <td><h1>3</h1></td>
            <td><h1>4</h1></td>
        </tr>
        <tr>
            <td><h1>5</h1></td>
            <td><h1>6</h1></td>
        </tr>
    </tbody>
  </table>
  <br />
  <br />
  <ol>
    <li>
      Desktop
      <ul>
        <li>Linux</li>
        <li>Mac OS</li>
        <li>Windows</li>
      </ul>
    </li>
    <li>
      Mobile
      <ul>
        <li>Android</li>
        <li>IOS</li>
      </ul>
    </li>
  </ol>
</body>
</html>
