<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    label {
      display: block;
      width: 150px;
      margin-bottom: 5px;
    }

    div {
      display: flex;
    }

    input {
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    #picture {
      padding: 0;
      border: none;
    }

    .submit-button > input {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <title>Happy Birthday message creator</title>
</head>
<body>
  <h1>Happy Birthday message creator</h1>
  <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
      <label for="message">Message?</label>
      <input type="text" name="message" id="message" />
    </div>
    <div>
      <label for="email">Email address?</label>
      <input type="text" name="email" id="email" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" />
    </div>
    <div>
      <label for="date">Date to send?</label>
      <input type="text" name="date" id="date" placeholder="mm/dd/yyyy" />
    </div>
    <div>
      <label for="color">Message color?</label>
      <input type="color" name="color" id="color" />
    </div>
    <div>
      <label for="blinks">Number of blinks?</label>
      <input type="text" name="blinks" id="blinks" min="0" max="10" value="0" />
    </div>
    <div>
      <label for="volume">Music volume?</label>
      <input type="range" name="volume" id="volume" min="0" max="50" value="20" />
    </div>
    <div class="submit-button">
      <input type="submit" value="Send Birthday Message" />
    </div>
  </form>
</body>
</html>
