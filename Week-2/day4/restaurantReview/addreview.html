<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <style>
    label {
      display: block;
      width: 100px;
      margin-bottom: 5px;
    }

    div {
      display: flex;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 60px;
    }

    .submit-button > input {
      padding: 5px 10px;
      cursor: pointer;
    }

    footer {
      margin-top: 1rem;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Reviews</h1>
    <div class="nav">
      <a href="./index.html">Home</a>
      <a href="./addreview.html">Add reviews</a>
      <a href="./about.html">About</a>
    </div>
  </header>
  <h2>Add Review</h1>
  <form>
    <div>
      <label for="username">Name?</label>
      <input type="text" name="username" id="username" />
    </div>
    <div>
      <label for="restaurant">Restaurant?</label>
      <select name="restaurant" id="restaurant">
        <option value="mainstreetcafe">Main Street Cafe</option>
        <option value="greekcafe">Greek Cafe</option>
      </select>
    </div>
    <div>
      <label for="visitdate">Date of visit?</label>
      <input type="date" name="visitdate" id="visitdate" />
    </div>
    <div>
      <label for="rating">Rating?</label>
      <input type="number" name="rating" id="rating" min="1" max="5" value="5"/>
    </div>
    <div>
      <label for="details">Details?</label>
      <textarea name="details" id="details" rows="2" cols="50"></textarea>
    </div>
    <div class="submit-button">
      <input type="submit" value="Submit" />
    </div>
  </form>
  <footer>&copy; Restaurant Reviews</footer>
</body>
</html>
